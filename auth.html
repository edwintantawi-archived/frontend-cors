<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
  </head>
  <body>
    <button id="get-token">Get Token</button>
    <br />
    <p id="placeholder"></p>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const placeholder = document.getElementById('placeholder');
      const getToken = document.getElementById('get-token');

      getToken.addEventListener('click', async () => {
        const response = await fetch(
          'https://backend-cors.vercel.app/api/auth',
          {
            credentials: 'include',
          }
        );

        // axios
        //   .get('https://backend-cors.vercel.app/api/auth', {
        //     withCredentials: true,
        //   })
        //   .then(function (res) {
        //     console.log(res);
        //   });

        // axios
        //   .get('http://localhost:5000/api/auth', {
        //     withCredentials: true,
        //   })
        //   .then((response) => {
        //     console.log(response);
        //   });
        const responseJson = await response.json();
        console.log(response);
        console.log(responseJson);
        placeholder.innerText = JSON.stringify(responseJson);
      });
    </script>
  </body>
</html>
